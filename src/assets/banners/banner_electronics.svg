<svg width="1800" height="520" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="electronicsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1800" height="520" fill="url(#electronicsGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1650" cy="420" r="100" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1700" cy="150" r="60" fill="rgba(255,255,255,0.15)"/>
  
  <!-- Main Text -->
  <text x="900" y="190" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="white" text-anchor="middle">
    Shop Electronics &amp; Gadgets
  </text>
  
  <!-- Subtitle -->
  <text x="900" y="260" font-family="Arial, sans-serif" font-size="34" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Headphones • Smartwatches • Accessories
  </text>
  
  <!-- GroNow Brand -->
  <text x="900" y="320" font-family="Arial, sans-serif" font-size="30" font-weight="600" fill="#fbbf24" text-anchor="middle">
    GroNow - Your One-Stop Shop
  </text>
  
  <!-- CTA Button Background -->
  <rect x="760" y="360" width="280" height="55" rx="28" fill="white"/>
  
  <!-- CTA Button Text -->
  <text x="900" y="395" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1e3a8a" text-anchor="middle">
    Explore Now
  </text>
  
  <!-- Icon representations (simplified) -->
  <g transform="translate(200, 250)">
    <!-- Headphone icon -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="white" stroke-width="4"/>
    <path d="M -20,-10 Q -20,-30 0,-30 Q 20,-30 20,-10" fill="none" stroke="white" stroke-width="4"/>
    <rect x="-25" y="-5" width="10" height="20" rx="3" fill="white"/>
    <rect x="15" y="-5" width="10" height="20" rx="3" fill="white"/>
  </g>
  
  <g transform="translate(1600, 250)">
    <!-- Watch icon -->
    <rect x="-30" y="-20" width="60" height="40" rx="8" fill="none" stroke="white" stroke-width="4"/>
    <rect x="-35" y="-5" width="10" height="10" fill="white"/>
    <rect x="25" y="-5" width="10" height="10" fill="white"/>
    <line x1="-10" y1="0" x2="0" y2="0" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-10" stroke="white" stroke-width="3"/>
  </g>
</svg>
