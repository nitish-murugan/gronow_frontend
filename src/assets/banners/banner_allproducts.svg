<svg width="1800" height="520" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="allProductsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1800" height="520" fill="url(#allProductsGrad)"/>
  
  <!-- Decorative shapes -->
  <circle cx="120" cy="120" r="90" fill="rgba(255,255,255,0.12)"/>
  <circle cx="1680" cy="400" r="110" fill="rgba(255,255,255,0.12)"/>
  <circle cx="300" cy="420" r="65" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1600" cy="100" r="75" fill="rgba(255,255,255,0.1)"/>
  <circle cx="900" cy="80" r="50" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Main Text -->
  <text x="900" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle">
    GroNow - Everything You Need
  </text>
  
  <!-- Subtitle -->
  <text x="900" y="250" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.95)" text-anchor="middle">
    Groceries • Electronics • Fashion • Home • Beauty
  </text>
  
  <!-- Tagline -->
  <text x="900" y="310" font-family="Arial, sans-serif" font-size="30" font-weight="600" fill="#fde68a" text-anchor="middle">
    13 Categories • Best Prices Guaranteed
  </text>
  
  <!-- CTA Button Background -->
  <rect x="750" y="350" width="300" height="60" rx="30" fill="white"/>
  
  <!-- CTA Button Text -->
  <text x="900" y="388" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#6366f1" text-anchor="middle">
    Shop Now
  </text>
  
  <!-- Product category icons -->
  <!-- Cart icon -->
  <g transform="translate(180, 280)">
    <circle cx="0" cy="25" r="6" fill="white"/>
    <circle cx="30" cy="25" r="6" fill="white"/>
    <rect x="-5" y="-5" width="40" height="25" rx="3" fill="none" stroke="white" stroke-width="3"/>
    <path d="M -5,-5 L 0,-20 L 35,-20 L 40,-5" fill="none" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Package icon -->
  <g transform="translate(1620, 280)">
    <rect x="-25" y="-15" width="50" height="35" rx="3" fill="none" stroke="white" stroke-width="3"/>
    <line x1="-25" y1="-15" x2="0" y2="0" stroke="white" stroke-width="3"/>
    <line x1="25" y1="-15" x2="0" y2="0" stroke="white" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="white" stroke-width="3"/>
  </g>
  
  <!-- Star icon -->
  <g transform="translate(400, 140)">
    <path d="M 0,-15 L 4,-5 L 15,-5 L 6,2 L 10,13 L 0,6 L -10,13 L -6,2 L -15,-5 L -4,-5 Z" fill="white" opacity="0.8"/>
  </g>
  
  <g transform="translate(1400, 140)">
    <path d="M 0,-15 L 4,-5 L 15,-5 L 6,2 L 10,13 L 0,6 L -10,13 L -6,2 L -15,-5 L -4,-5 Z" fill="white" opacity="0.8"/>
  </g>
</svg>
