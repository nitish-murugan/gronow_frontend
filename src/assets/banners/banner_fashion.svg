<svg width="1800" height="520" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="fashionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1800" height="520" fill="url(#fashionGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="70" fill="rgba(255,255,255,0.15)"/>
  <circle cx="1700" cy="400" r="90" fill="rgba(255,255,255,0.15)"/>
  <circle cx="250" cy="450" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1650" cy="120" r="70" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main Text -->
  <text x="900" y="190" font-family="Arial, sans-serif" font-size="68" font-weight="bold" fill="white" text-anchor="middle">
    Fashion &amp; Clothing
  </text>
  
  <!-- Subtitle -->
  <text x="900" y="260" font-family="Arial, sans-serif" font-size="34" fill="rgba(255,255,255,0.95)" text-anchor="middle">
    T-Shirts • Jeans • Hoodies &amp; More
  </text>
  
  <!-- GroNow Brand -->
  <text x="900" y="320" font-family="Arial, sans-serif" font-size="30" font-weight="600" fill="#fef3c7" text-anchor="middle">
    GroNow - Fashion for Everyone
  </text>
  
  <!-- CTA Button Background -->
  <rect x="760" y="360" width="280" height="55" rx="28" fill="white"/>
  
  <!-- CTA Button Text -->
  <text x="900" y="395" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#ec4899" text-anchor="middle">
    Shop Now
  </text>
  
  <!-- T-shirt icon -->
  <g transform="translate(250, 250)">
    <path d="M -30,-30 L -20,-35 L -10,-30 L -10,-10 L -30,-10 Z" fill="white" opacity="0.9"/>
    <path d="M 30,-30 L 20,-35 L 10,-30 L 10,-10 L 30,-10 Z" fill="white" opacity="0.9"/>
    <rect x="-10" y="-30" width="20" height="40" fill="white" opacity="0.9"/>
    <circle cx="0" cy="-35" r="8" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Hanger icon -->
  <g transform="translate(1550, 250)">
    <circle cx="0" cy="-25" r="6" fill="white"/>
    <line x1="0" y1="-19" x2="0" y2="-10" stroke="white" stroke-width="3"/>
    <path d="M -40,-10 L 0,-10 L 40,-10 L 35,10 L -35,10 Z" fill="white" opacity="0.9"/>
  </g>
</svg>
